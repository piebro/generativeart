<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generativeart</title>
</head>
<body>

<div class="center">
  <div class="textbox">
    This is a little summary of some generative art I make. All the code is available here: <a href="https://github.com/piebro/generativeart">github</a>
    <br>
    <br>
    You can use the arrow keys to navigate, the s-key to save the image.
  </div>



  <table style="width:100%">
    <tr>
      <td class="date">Jan 30, 2019</td>
      <td><a href="2019/writing/">Writing</a></td>
    </tr>
    <tr>
      <td class="date">Jan 19, 2019</td>
      <td><a href="2019/disortion/">Disortion</a></td>
    </tr>
    <tr>
      <td class="date">Jan 10, 2019</td>
      <td><a href="2019/simple-agent/">Simple Agent</a></td>
    </tr>
      <td class="date">Dec 3, 2018</td>
      <td><a href="2018/quickdraw/">Quickdraw</a></td>
    </tr>
  </table>
</div>

<script>
const nameUrlMap = {
  wr: "2019/writing",
  do: "2019/disortion",
  sa: "2019/simple-agent",
  qd: "2018/quickdraw",
};
const s = new URL(window.location.href).searchParams.get("s");
if (s != undefined){
  [type, seed] = s.split("-");
  const newUrl = window.location.protocol + window.location.hostname + window.location.pathname + nameUrlMap[type] +  "?seed=" + seed;
  window.location.replace(newUrl);
}
</script>
